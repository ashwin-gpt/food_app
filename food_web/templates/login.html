<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=1300, initial-scale=1.0" />
  <title>Food App Login</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { height:100%; overflow:hidden; font-family:'Roboto', sans-serif; background: linear-gradient(to right, #ffecd2, #fcb69f); }

    .site-wrapper {
      height: 100%;
      display: flex;
      justify-content: center;  /* center horizontally */
      align-items: center;      /* center vertically */
      position: relative;
      overflow: hidden;
    }

    .floating-emoji {
      position:absolute;
      font-size:3rem;
      opacity:0.3;
      animation: float 10s infinite ease-in-out;
    }
    @keyframes float {
      0%,100% { transform: translateY(0) rotate(0deg); }
      50%     { transform: translateY(-25px) rotate(15deg); }
    }
    .floating-emoji:nth-child(1) { top:10%; left:15%; animation-delay:0s;}
    .floating-emoji:nth-child(2) { top:30%; left:80%; animation-delay:2s;}
    .floating-emoji:nth-child(3) { top:70%; left:50%; animation-delay:4s;}
    .floating-emoji:nth-child(4) { top:50%; left:25%; animation-delay:6s;}

    .login-container {
      width: 400px; max-width: 90%;
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
      z-index: 1;
    }
    .login-container h2 { margin-bottom:25px; color:#ff6347; }
    .form-group { margin-bottom:20px; text-align:left; }
    .form-group label { margin-bottom:8px; color:#333; display:block; }
    .form-group input {
      width:100%; padding:12px 15px; border:1px solid #ccc; border-radius:8px;
      font-size:16px; transition:border-color .3s, box-shadow .3s;
    }
    .form-group input:focus {
      outline:none; border-color:#ff6347; box-shadow:0 0 5px rgba(255,99,71,0.4);
    }
    .login-btn {
      width:100%; padding:12px; background:#ff6347; color:#fff; border:none; border-radius:8px;
      font-size:18px; cursor:pointer; transition:background .3s;
    }
    .login-btn:hover { background:#e5533f; }
  </style>
</head>
<body>
  <div class="site-wrapper">
    <!-- Floating emojis -->
    <div class="floating-emoji">üçî</div>
    <div class="floating-emoji">üçú</div>
    <div class="floating-emoji">üåÆ</div>
    <div class="floating-emoji">ü•ó</div>

    <!-- Centered Login Box -->
<div class="login-container">
  <h2>Welcome to Foodie's Hub</h2>
  <form method="POST">
  <div class="form-group">
    <label for="adminName">Admin Name</label>
    <input id="adminName" name="adminName" type="text" required>
  </div>
  <div class="form-group">
    <label for="adminPassword">Password</label>
    <input id="adminPassword" name="adminPassword" type="password" required>
  </div>
  <button type="submit" class="login-btn">Login</button>
</form>


</div>

  </div>
</body>
</html>
